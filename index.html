<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Practice App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Typing Practice</h1>
    <div id="score-box">
      <p>Time Interval: <span id="time-interval">3.00</span> seconds</p>
      <p>Successful Attempts: <span id="successful-attempts">0</span></p>
      <p>Total Attempts: <span id="total-attempts">0</span></p>
    </div>
    <button id="start-btn">Start Practice</button>
    <button id="stop-btn" disabled>Stop Practice</button>
    <div id="prompt-area">
      <p id="prompt-word">Press 'Start Practice' to begin.</p>
      <input type="text" id="user-input" disabled placeholder="Type the word here" />
      <p id="feedback-message"></p>
    </div>
  </div>
  <script src="WordManager.js"></script>
  <script src="ScoreManager.js"></script>
  <script src="Timer.js"></script>
  <script src="TypingPracticeApp.js"></script>
  <script src="index.js"></script>
</body>
</html>
